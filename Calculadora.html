 <script>

function funcSumar(a, b) 
{ 
  var Cuadro = document.getElementById("resultado");
  Cuadro.innerText= parseFloat( a.value ) + parseFloat ( b.value ) ;
}

 function funcRestar(a, b) 
{ 
  var Cuadro = document.getElementById("resultado");
  Cuadro.innerText= a.value - b.value;
}

function funcMult(a, b)
{ 
  var Cuadro = document.getElementById("resultado");
  Cuadro.innerText= a.value * b.value;
}

function funcDiv(a, b) 
{ 
  if(b.value!=0)
  {
    var Cuadro = document.getElementById("resultado");
    Cuadro.innerText= a.value /b.value;
  }
  else
  {
    alert("No existe division entre 0!");
  }
  
}
